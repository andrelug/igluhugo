<div class="col-masonry col-lg-6" style="position: absolute; left: 0px; top: 0px;"><article class="post-masonry post-39 post type-post status-publish format-video has-post-thumbnail hentry category-lifestyle tag-ideas tag-indie tag-long-read tag-lookbooks tag-originals tag-sweatshirts tag-video post_format-post-format-video post-visible">

<ul class="post-categories">
	<li>
		{{ if isset .Params "categories" }}
			{{ range  .Params.categories }}
			<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" rel="category tag" ga-on="click" ga-event-category="Link" ga-event-action="click" ga-event-label="Categoria {{ . }}">{{ . }}</a>
		    {{ end }}
		{{ end }}

	</li>
</ul>
<h2 class="entry-title">
	<a href="{{ .Permalink }}" ga-on="click" ga-event-category="Feature" ga-event-action="click" ga-event-label="Grid artigo">{{ .Title }}</a>
</h2>
<ul class="post-meta">
	<li class="meta-date">
	<time class="entry-date published updated" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02/01/2006" }}</time>
</li>
  <li class="meta-author author vcard">
	  <span>por</span>
	  		{{ .Param "author" }}
</li>
<!--
  <li class="meta-comments">
		<a href="http://demo.codesupply.co/authentic/exclusive-get-a-first-look-at-the-fall-collection/#comments" class="comments-link">5 comments</a>      </li> -->
</ul>

<div class="post-more">
<a href="{{ .Permalink }}" class="btn btn-primary btn-effect" ga-on="click" ga-event-category="Feature" ga-event-action="click" ga-event-label="Grid artigo">
<span>Ler artigo</span>
		  <span><i class="icon icon-arrow-right"></i></span>
	  </a>
</div>


</article>
</div>
