		<link rel="manifest" href="/manifest.json">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
		<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
		<link rel="icon" href="/images/favicon.png">
		<base href="{{ .Site.BaseURL }}">
		
		<!-- Teste Pre... -->
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" as="javascript">
		<link rel="preconnect" href="https://c.disquscdn.com/">
		<link rel="prefetch" href="https://a.disquscdn.com/1527717834/images/noavatar32.png" as="image">
		<link rel="prefetch" href="https://disqus.com/next/config.js" as="javascript">
		<link rel="prefetch" href="https://c.disquscdn.com/next/current/embed/lang/pt_BR.js" as="javascript">


		{{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
		<meta name="description" content="{{ .Summary | truncate 320 | default .Site.Params.Description}}">
		{{ with .Site.LanguageCode }}<meta http-equiv="content-language" content="{{ . }}" />{{ end }}


		<link rel="canonical" href="{{ .Permalink }}">
		{{ if .RSSLink }}
		<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
	    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">
	    {{ end }}

		<!-- Facebook -->
	    <meta property="og:url" content="{{ .Permalink }}">
	    {{if not .IsHome}}<meta property="og:type" content="article">{{end}}
	    <meta property="og:title" content="{{ .Title}}">
	    <meta property="og:description" content="{{ .Summary | truncate 320 | default .Site.Params.Description}}" name="description">
	    <meta property="og:image" content="{{ .Site.BaseURL }}/{{ if .Param "hugo_image"}}{{ .Param "hugo_image"}}{{else}}images/{{.Param "featured_image" }}.{{ .Param "featured_image_extension" }}{{end}}">
		<meta property="og:locale" content="pt_BR">
		<meta property="og:site_name" content="Iglu">

	    <meta property="fb:app_id" content="253873004991221">
		<meta property="fb:pages" content="663101680495099">

		<meta property="article:publisher" content="https://www.facebook.com/igluonline">
		<meta property="article:author" content="https://www.facebook.com/igluonline/">
		{{if .IsPage}}
			<meta property="article:published_time" content="{{ .Date }}" />
		{{ end }}
		<meta property="article:modified_time" content="{{ .Lastmod }}" />
		<meta property="article:section" content="{{ .Section }}" />
		{{ with .Params.tags }}{{ range first 6 . }}
			<meta property="article:tag" content="{{ . }}" />
		{{ end }}{{ end }}

		<!-- Twitter -->
	    <meta name="twitter:card" content="summary">
	    <meta name="twitter:site" content="@andrelug_">
	    <meta name="twitter:title" content="{{.Title}}">
	    <meta name="twitter:description" content="{{ .Summary | truncate 320 | default .Site.Params.Description}}">
	    <meta name="twitter:image" content="{{ .Site.BaseURL }}/{{ if .Param "hugo_image"}}{{ .Param "hugo_image"}}{{else}}images/{{.Param "featured_image" }}.{{ .Param "featured_image_extension" }}{{end}}">

		<!-- Styles -->
		<link rel="stylesheet" href="css/mini.css" type="text/css" media="all">
		<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Lato%3Aregular%7CMontserrat%3A500%2C600%2C700%2Cregular&amp;subset=latin-ext" type="text/css" media="all">

		<!-- Home -->
		{{if .IsHome}}
	    <script type='application/ld+json'>
	      {
	        "@context": "http://www.schema.org",
	        "@type": "WebSite",
	        "name": "{{.Site.Params.siteName}}",
	        "alternateName": "{{ .Site.Title }}",
	        "url": "{{ .Site.BaseURL}}",
	        "description": "Artigos e not√≠ficas sobre desenvolvimento web e design.",
	        "publisher": "Iglu",
	        "potentialAction": {
	          "@type": "SearchAction",
	          "target": "https://duckduckgo.com/?sites=igluonline.com.br&q={search_term}&kl=br-pt&kz=1&ky=e&k8=g&k1=-1&kj=w&x=0&y=0&ia=web",
	          "query-input": "required name=search_term" }
	        }
	    </script>
	    {{end}}

		<!-- Single -->
		{{if not .IsHome}}
	    <script type="application/ld+json">
	      { "@context": "http://schema.org",
	        "@type": "Article",
	        "headline": "{{.Title}}",
	        "author": "{{ .Param "author" }}",
	        "image": "{{ .Site.BaseURL }}/{{ if .Param "hugo_image"}}{{ .Param "hugo_image"}}{{else}}images/{{.Param "featured_image" }}.{{ .Param "featured_image_extension" }}{{end}}",
	        "publisher": {
	          "@type" : "Organization",
	          "name":"{{.Site.Params.siteName}}",
	          "logo":"https://www.igluonline.com.br/images/logo_iglu.png"
	          },
	        "url": "{{ .Permalink }}",
	        "keywords": "{{.Params.tags}}",
	        "datePublished": "{{.Params.date}}",
	        "dateCreated": "{{.Params.date}}",
	        "dateModified": "{{.Lastmod}}",
	        "description": "{{ .Summary | truncate 320 | default .Site.Params.Description}}"
	      }
	    </script>

	    {{ end }}

		<script type="text/javascript">

			setTimeout(function(){
				window.location.href = "https://www.igluonline.com/obrigado-por-se-cadastrar/";

		}
	</script>
