<div class="post-archive-standard"><article class="post-standard post-31 post type-post status-publish format-standard has-post-thumbnail hentry category-style tag-ideas tag-indie tag-long-read tag-lookbooks tag-originals tag-sweatshirts tag-video post-visible">

<div class="post-header">
<ul class="post-categories">
	<li>
		{{ range .Params.categories }}
		<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" rel="category tag">{{ . }}</a>
	    {{ end }}
	</li>
</ul>
<h2 class="entry-title">
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</h2>
<ul class="post-meta">
	<li class="meta-reading-time">
		Leia em {{ .ReadingTime }}<span> minutos</span>
	</li>
<!--<li class="meta-views">
	{{ .Param "post_views_count" }}  visualizações
</li>
-->
<li class="meta-date">
	<time class="entry-date published updated" datetime="{{ .Date.Format "02/01/2006" }}">{{ .Date.Format "02/01/2006" }} </time>
</li>
<li class="meta-author author vcard">
	<span>por</span>
	<a class="url fn n" href="{{ "/author/" | relLangURL }}{{ .Param "author" | urlize }}">
		{{ .Param "author" }}
	</a>
</li>
<!-- Comentários
<li class="meta-comments">
	<a href="http://demo.codesupply.co/authentic/the-look-perfect-balance/#comments" class="comments-link">5 comments</a>      </li>
</ul>  </div>
-->
		<div class="post-media">
<a href="{{ .RelPermalink }}">
	{{if .Param "hugo_image"}}
		<img width="1100" height="925" src="{{ .Param "hugo_image"}}" class="attachment-large size-large wp-post-image" alt="imagem do artigo">
	{{else}}
  		<img width="1100" height="925" src="images/{{ .Param "featured_image" }}.{{ .Param "featured_image_extension" }}" class="attachment-large size-large wp-post-image" alt="imagem do artigo">
	{{ end }}
</a>
</div>

<div class="post-excerpt">{{ .Summary }}</div>


<div class="post-more">
<a href="{{ .RelPermalink }}" class="btn btn-primary btn-effect">
<span>Leia Mais</span>
	  <span><i class="icon icon-arrow-right"></i></span>
  </a>
</div>


<div class="post-footer">

<div class="post-share post-share-horizontal">
<h6 class="title-share">Compartilhe</h6>
<ul class="share-buttons">
<li><a target="_blank" rel="noopener" rel="nofollow" href="http://www.facebook.com/sharer.php?u={{.Site.BaseURL}}{{ .RelPermalink }}"><i class="icon icon-facebook"></i></a></li><li><a target="_blank" rel="noopener" rel="nofollow" href="https://twitter.com/share?text={{ .Title }};url={{.Site.BaseURL}}{{ .RelPermalink }}"><i class="icon icon-twitter"></i></a></li><li><a target="_blank" rel="noopener" rel="nofollow" href="https://pinterest.com/pin/create/bookmarklet/?media={{ .Site.BaseURL }}/images/{{ if .Param "hugo_image"}}{{ .Param "hugo_image"}}{{else}}{{.Param "featured_image" }}.{{ .Param "featured_image_extension" }}{{end}}&url={{.Site.BaseURL}}{{ .RelPermalink }}"><i class="icon icon-pinterest"></i></a></li>
</ul>
</div>

</div>

</article>
</div>
